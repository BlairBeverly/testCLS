<script src="https://cdn.botpress.cloud/webchat/v3.6/inject.js"></script>
<script>
  (function () {
    const configUrl =
      "https://files.bpcontent.cloud/2026/02/18/15/20260218150516-Q785M476.json";

    if (!window.botpressWebChat) {
      console.error("Botpress webchat script failed to load (window.botpressWebChat is undefined).");
      return;
    }

    window.botpressWebChat.init({ configUrl });
  })();
</script>
